<meta charset = "utf-8">
<script>

	var a = parseInt(prompt("A: "));
	var b = parseInt(prompt("B: "));
	var c = parseInt(prompt("C: "));

	if (isNaN(a) || isNaN(b) || isNaN(c)) {
		alert ("ай-ай-ай, надо было вводить только числа :( ");
	} else {
		alert("здорово,когда-нибудь эти числа будут использоваться :)");
	}

	if ((a > b) && (a > c))
	{
		alert ("A больше всех");
	} else if ((b > a) && (b > c)) {
		alert ("B больше всех");
	} else if ((c > a) && (c > b)) {
		alert ("C больше всех");
	} else {
		alert ("Самых больших чисел несколько")
	}

</script>
